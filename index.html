<html>
  <head>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tone/build/Tone.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="glyphicon glyphicon-play" aria-hidden="true" id="play"></button>
      <button class="glyphicon glyphicon-pause" aria-hidden="true" id="pause"></button>
      <div class="col-md-12">
        <h2>Tempo</h2>
        <div id="tempo-val">120</div>
        <div id="tempo-slider"/>
      </div>
      <div class="col-md-12">
        <h2>Key</h2>
        <div id="key-val">C Major</div>
        <div class="btn-group key-buttons" role="group" aria-label="Keys">
          <button type="button" class="btn btn-default">C Major</button>
          <button type="button" class="btn btn-default">G Major</button>
          <button type="button" class="btn btn-default">D Major</button>
          <button type="button" class="btn btn-default">A Major</button>
          <button type="button" class="btn btn-default">E Major</button>
          <button type="button" class="btn btn-default">B Major</button>
          <button type="button" class="btn btn-default">F#/Gb Major</button>
          <button type="button" class="btn btn-default">C#/Db Major</button>
          <button type="button" class="btn btn-default">Ab Major</button>
          <button type="button" class="btn btn-default">Eb Major</button>
          <button type="button" class="btn btn-default">Bb Major</button>
          <button type="button" class="btn btn-default">F Major</button>
        </div>
        <div class="btn-group key-buttons" role="group" aria-label="Keys">
          <button type="button" class="btn btn-default">a minor</button>
          <button type="button" class="btn btn-default">e minor</button>
          <button type="button" class="btn btn-default">b minor</button>
          <button type="button" class="btn btn-default">f# minor</button>
          <button type="button" class="btn btn-default">c# minor</button>
          <button type="button" class="btn btn-default">g#/ab minor</button>
          <button type="button" class="btn btn-default">d#/eb minor</button>
          <button type="button" class="btn btn-default">bb minor</button>
          <button type="button" class="btn btn-default">f minor</button>
          <button type="button" class="btn btn-default">c minor</button>
          <button type="button" class="btn btn-default">g minor</button>
          <button type="button" class="btn btn-default">d minor</button>
        </div>
        <div class="btn-group key-buttons" role="group" aria-label="Keys">
          <button type="button" class="btn btn-default">a harmonic minor</button>
          <button type="button" class="btn btn-default">e harmonic minor</button>
          <button type="button" class="btn btn-default">b harmonic minor</button>
          <button type="button" class="btn btn-default">f# harmonic minor</button>
          <button type="button" class="btn btn-default">c# harmonic minor</button>
          <button type="button" class="btn btn-default">g#/ab harmonic minor</button>
          <button type="button" class="btn btn-default">d#/eb harmonic minor</button>
          <button type="button" class="btn btn-default">bb harmonic minor</button>
          <button type="button" class="btn btn-default">f harmonic minor</button>
          <button type="button" class="btn btn-default">c harmonic minor</button>
          <button type="button" class="btn btn-default">g harmonic minor</button>
          <button type="button" class="btn btn-default">d harmonic minor</button>
        </div>
      </div>
      <div class="col-md-12">
        <h2>Notes Played</h2>
        <p id="notes-played"><p>
    </div>
  </body>
</html>
